{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>


{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col text-center py-2">
            <h1>Shopping Bag</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {% if bag_items %}
            <div class="table-responsive"></div>
            {% else %}
            <p>Your shopping bag is empty! </p>
            <h4 class="mt-2">
                <a href="{% url 'products' %}" class="btn btn-sm btn-dark">SHOP NOW</a>
            </h4>
            {% endif %}
        </div>
    </div>

</div>
{% endblock %}
