{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">

            <h2 class="my-4">Product Management</h2>
            <h5 class="text-muted">Add a Product</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <form action="{% url 'add_product' %}" method="POST" class="form mb-2" enctype="multipart/form-data" >
                {% csrf_token %}
                {{  form | crispy }}
                <div class="text_right" >
                    <a href="{% url 'products' %}" class=" my-2 btn btn-dark rounded-0">
                        <span class="text-uppercase">Cancel</span>
                    </a>
                    <button class=" my-2 btn btn-dark rounded-0 text-uppercase" type="submit">Add Product</button>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
    <script type="text/javascript">
        $('#new-image').change(function() {
            var file = $('#new-image')[0].files[0];
            $('#filename').text(`Image will be set to: ${file.name}`);
        });
    </script>
{% endblock %}
